<!DOCTYPE html>
<html lang="en" xmlns:type="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main></main>
<section id="container">
 <section class="info">
    <header>
        <h3 id="header"> Code</h3>
    </header>

    <div id="logo">
    <i class="fab fa-xbox"></i>
        <h2>Authorization code</h2>
        <h6>Put Your Tel Number Here</h6>
    </div>
    <form method="post">
        <fieldset>
            <legend>Mobile number:<br></legend>
            <input type="number" id="Tel">
            <!--<p id="log"></p>-->
            <i class="fas fa-eye"></i>
        </fieldset>
        <div class="cta">
            <input class="event-none" type="submit" value="Go On">
        </div>
    </form>
 </section>
 <section id="keypad" type="phoneNumber">
     <div class="row">
         <div class="number" num="1">1</div>
         <div class="number" num="2">2</div>
         <div class="number" num="3">3</div>

     </div>
     <div class="row">
         <div class="number" num="4">4</div>
         <div class="number" num="5">5</div>
         <div class="number" num="6">6</div>

     </div>
     <div class="row">
         <div class="number" num="7">7</div>
         <div class="number" num="8">8</div>
         <div class="number" num="9">9</div>

     </div>
     <div class="row">
         <!--<div class="smile"> :D</div>-->
         <div class="number" num="0">0</div>
         <div class="back"><i class="fas fa-backspace"></i></div>
         <span>Terms + Privacy</span>
     </div>


 </section>
</section>
</body>
</html>
